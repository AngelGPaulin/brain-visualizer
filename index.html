<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Cerebral</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
        }

        #three-container, #nii-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            z-index: 0;
        }

        #ui-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 220px;
        }

        #ui-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        #ui-controls button:hover {
            background-color: #0056b3;
        }

        #ui-controls button.active {
            background-color: #28a745;
        }

        #position-slider {
            width: 100%;
        }

        #nii-canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui-controls">
        <button id="load-model-btn">Cargar Modelo</button>
        <input type="file" id="model-input" accept=".obj,.nii,.nii.gz" style="display: none;">

        <button id="sagittal-cut">Corte Sagital</button>
        <button id="coronal-cut">Corte Coronal</button>
        <button id="axial-cut">Corte Axial</button>

        <label for="position-slider">Posici√≥n de Corte:</label>
        <input type="range" id="position-slider" min="0" max="100" value="50">

        <button id="toggle-view-btn">Cambiar Vista</button>
    </div>

    <div id="three-container"></div>
    <canvas id="nii-canvas"></canvas>

    <script type="module" src="./index.js"></script>
</body>
</html>
