<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Visualizador Cerebral</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }

        #three-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        #ui-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #ui-controls button:hover {
            background-color: #0056b3;
        }

        #ui-controls button.active {
            background-color: #28a745;
        }

        #ui-controls label {
            font-size: 14px;
        }

        #ui-controls input[type="range"] {
            width: 200px;
            height: 8px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
        }

        #ui-controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        #ui-controls input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #0276f2;
            cursor: pointer;
        }

        #slider-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui-controls">
        <button id="load-model-btn">Cargar Modelo</button>
        <input type="file" id="model-input" accept=".obj,.nii,.nii.gz" style="display: none;">

        <button id="sagittal-cut">Corte Sagital</button>
        <button id="coronal-cut">Corte Coronal</button>
        <button id="axial-cut">Corte Axial</button>

        <label for="position-slider">Posición de Corte:</label>
        <input type="range" id="position-slider" min="0" max="100" value="50">

        <!-- Nuevo botón agregado -->
        <button id="toggle-view-btn">Cambiar a Vista 2D</button>
    </div>

    <div id="three-container"></div>
    <canvas id="nii-canvas"></canvas>

    <script type="module" src="./index.js"></script>
</body>
</html>
